<div class="container my-5">
    <h1 class="mb-3">Ingresar persona</h1>
    
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="agregarPersona()">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" 
                    name="nombre" [(ngModel)] = "agregarPersonaRequest.nombre"
                    (input)="nombreValido = validarLongitud(agregarPersonaRequest.nombre)">
                    <span *ngIf="!nombreValido" class="text-danger">El nombre es inv치lido</span>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido"
                    name="apellido" [(ngModel)] = "agregarPersonaRequest.apellido"
                    (input)="apellidoValido = validarLongitud(agregarPersonaRequest.apellido)">
                    <span *ngIf="!apellidoValido" class="text-danger">El apellido es inv치lido</span>
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dni"
                    name="dni" [(ngModel)] = "agregarPersonaRequest.dni"
                    (input)="dniValido = validarDni(agregarPersonaRequest.dni)" >
                    <span *ngIf="!dniValido" class="text-danger">El DNI es inv치lido</span>
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento"
                    name="fechaNacimientoString" [(ngModel)] = "fechaNacimientoString"
                    (change)="fechaNacimientoValida = validarFechaPasada(fechaNacimientoString)">
                    <span *ngIf="!fechaNacimientoValida" class="text-danger">La fecha de nacimiento es inv치lida</span>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
</div>
